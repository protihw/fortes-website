<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <nav>
            <div id="mainIcon">
                <!-- Logo da Fortes Engenharia -->
            </div>
            <div>
                <ul>
                    <li><a href="#">ATUALIZAÇÕES</a></li>
                    <li><a href="#">PROJETOS</a></li>
                    <li><a href="#">INSTITUIÇÕES</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div>
            <div class="login-container">
                <h1>LOGIN</h1>
                <form onsubmit="userLogin(event)">
                    <input type="text" id="userMail" placeholder="E-mail ou celular">
                    <input type="password" id="userPass" placeholder="Senha">
                    <a href="#" id="recoverPass">Esqueceu a senha?</a>
                    <button type="submit">ENTRAR</button>
                </form>
            </div>
            <div class="register-container">
                <form>
                    <p>Ainda não possui uma conta?</p>
                    <button type="button">CADASTRE-SE</button>
                </form>
            </div>
        </div>
        <div id="errorBox">
            <p></p>
        </div>
    </main>
</body>
</html>
